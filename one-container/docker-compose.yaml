version: '2'

volumes:
  etc_pihole:
  etc_pihole_dnsmasq:


services:
  pihole:
    container_name: pihole
    image: chriscrowe/pihole-unbound:latest
    hostname: pihole
    domainname: pihole.local
    command: install_unbound_and_start.sh
    ports:
      - 8443:443/tcp
      - 53/tcp
      - 53/udp
      - 8080:80/tcp
      # - 22/tcp # Uncomment to enable SSH
    environment:
      ServerIP: ${SERVER_IP}
      TZ: ${TZ}
      WEBPASSWORD: ${WEBPASSWORD}
      CONDITIONAL_FORWARDING: ${CONDITIONAL_FORWARDING}
      CONDITIONAL_FORWARDING_IP: ${CONDITIONAL_FORWARDING_IP}
      CONDITIONAL_FORWARDING_DOMAIN: ${CONDITIONAL_FORWARDING_DOMAIN}
      DNS1: 127.0.0.1:5335
    network_mode: "host"
    volumes:
      - etc_pihole:/etc/pihole:rw
      - etc_pihole_dnsmasq:/etc/dnsmasq.d:rw
    restart: unless-stopped


