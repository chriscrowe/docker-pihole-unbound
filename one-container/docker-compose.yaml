version: '3.0'

volumes:
  etc_pihole-unbound:
  etc_pihole_dnsmasq-unbound:

services:
  pihole:
    container_name: pihole
    image: y18m3tfhwnbc0gsn53/pihole-unbound:latest
    hostname: ${HOSTNAME}
    domainname: ${DOMAIN_NAME}
    ports:
      - 443:443/tcp
      - 53:53/tcp
      - 53:53/udp
      - ${PIHOLE_WEBPORT:-80}:80/tcp #Allows use of different port to access pihole web interface when other docker containers use port 80
      # - 5335:5335/tcp # Uncomment to enable unbound access on local server
      # - 22/tcp # Uncomment to enable SSH
    environment:
      - FTLCONF_LOCAL_IPV4=${FTLCONF_LOCAL_IPV4}
      - TZ=${TZ}
      - WEBPASSWORD=${WEBPASSWORD}
      - WEBTHEME=${WEBTHEME}
      - PIHOLE_DNS_=127.0.0.1#5335
      - DNSSEC=${DNSSEC}
      - DNSMASQ_LISTENING=single
      - REV_SERVER=${REV_SERVER:-false}
      - DHCP_ACTIVE=${DHCP_ACTIVE}
      - DHCP_START=${DHCP_START}
      - DHCP_END=${DHCP_END}
      - DHCP_ROUTER=${DHCP_ROUTER}
      - DHCP_IPv6=${DHCP_IPv6}
      - DHCP_rapid_commit=${DHCP_rapid_commit}
      - IPv6=${IPv6}
      - VIRTUAL_HOST=${HOSTNAME}
      - HOSTNAME=${HOSTNAME}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - PIHOLE_WEBPORT=${PIHOLE_WEBPORT}
      - TEMPERATUREUNIT=${TEMPERATUREUNIT}
      - QUERY_LOGGING=${QUERY_LOGGING}
    volumes:
      - etc_pihole-unbound:/etc/pihole:rw
      - etc_pihole_dnsmasq-unbound:/etc/dnsmasq.d:rw
      - ~/code/docker-pihole-unbound/one-container/etc_hosts/hosts:/etc/hosts:rw
      - ~/code/docker-pihole-unbound/one-container/etc_pihole/:/etc/pihole/:rw
    restart: unless-stopped
